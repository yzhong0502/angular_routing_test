<div class="container">
  <div class="row clearfix">
    <div class="col-md-6 column">
      <h2>Find id = {{id}}</h2>
      <h3>
        {{product.name}}
      </h3>
      <p>
        <strong>{{product.price | currency}}</strong><br>
        {{product.description}}
      </p>
    </div>
    <div class="col-md-6 column">
      <img src="{{product.image}}" />
    </div>
  </div>
</div>
