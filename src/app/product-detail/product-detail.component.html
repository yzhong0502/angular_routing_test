<div class="container">
  <div class="row clearfix">
    <div class="col-md-4 column">
      <h3>
        {{product.name}}
      </h3>
      <p>
        <strong>{{product.price | currency}}</strong><br>
        {{product.description}}
      </p>
    </div>
    <div class="col-md-4 column">
      <img src="{{product.image}}" alt="image of {{product.name}}" width="500" height="500"/>
    </div>
  </div>
  <div class="row">
    <a [routerLink]="['/Back']">Go To Products List</a>
  </div>
</div>
